<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <main>
  <div class="screen"> 
    <p class="screen-content">
    </p>
  </div>
  <div>
  <table>
    <tr>
        <td class="number">7</td>
        <td class="number">8</td>
        <td class="number">9</td>
        <td class="operator">/</td>
        <td rowspan="3" class="equals">=</td>
      <!--<td class="operator crossed">%</td>-->
    </tr>
    <tr>
        <td class="number">4</td>
        <td class="number">5</td>
        <td class="number">6</td>
        <td class="operator">x</td>
        <!--<td class="operator crossed">1/x</td>-->
    </tr>
    <tr>
        <td class="number">1</td>
        <td class="number">2</td>
        <td class="number">3</td>
        <td class="operator">-</td>
    </tr>
    <tr>
      <td class="negative">+/-</td>
      <td class="number">0</td>
      <td class="number">,</td>
      <td colspan="2" class="operator">+</td>
    </tr>
    <tr><td class="clear">C</td>
      <td class="delete">DEL</td>
      <td class="crossed">x&sup2</td>
      <td class="crossed">(</td>
      <td class="crossed">)</td>
    </tr>
  </table>
  </div>
</main>

    </tr>
-->
  
  

    <script  src="js/index.js"></script>




</body>

</html>
